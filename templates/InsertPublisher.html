<head>

    <title>Insert Publisher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='insertplayer.css')}}">


</head>

<body>
    <form method="post">

        <h1>Which attribute in the Publisher do you want to Insert?</h1>

        <fieldset>

            <div class="input-field">
                <label>Name</label> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp &nbsp&nbsp
                <input type="text" name="name" placeholder="Insert" required>
            </div>

            <div class="input-field">
                <label>Rating</label> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="text" name="rating" placeholder="Insert" required>
            </div>

            <div class="input-field">
                <label>Location</label> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="text" name="location" placeholder="Insert" required>
            </div>

            <div class="input-field">
                <label>Establishment Year</label> &nbsp&nbsp&nbsp&nbsp&nbsp

                <input type="date" name="est_year" placeholder="Insert" required>
            </div>



            <div>
                <a><button>Insert Tuple</button></a>
            </div>



    </form>
</body>
